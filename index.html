<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="container">
            <div class="numbers">
                <div class="num-1">1</div>
                <div class="num-2">2</div>
                <div class="num-3">3</div>
                <div class="num-4">4</div>
                <div class="num-5">5</div>
                <div class="num-6">6</div>
                <div class="num-7">7</div>
                <div class="num-8">8</div>
                <div class="num-9">9</div>
                <div class="num-0">0</div>
            </div>
            <div class="operators">
                <div class="plus-op">+</div>
                <div class="minus-op">-</div>
                <div class="mult-op">*</div>
                <div class="div-op">/</div>
                <div class="equal-op">=</div>
                <div class="del-op">del</div>
            </div>
        </div>
    </div>
</body>
</html>
