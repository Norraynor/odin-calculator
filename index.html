<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="text">0</div>
        </div>
        <div class="container">
            <div class="numbers">
                <div class="num-7 key" data-value="7">7</div>
                <div class="num-8 key" data-value="8">8</div>
                <div class="num-9 key" data-value="9">9</div>
                <div class="num-4 key" data-value="4">4</div>
                <div class="num-5 key" data-value="5">5</div>
                <div class="num-6 key" data-value="6">6</div>
                <div class="num-1 key" data-value="1">1</div>
                <div class="num-2 key" data-value="2">2</div>
                <div class="num-3 key" data-value="3">3</div>
                <div class="num-0 key" data-value="0">0</div>
            </div>
            <div class="operators">
                <div class="plus-op key" data-operator="add">+</div>
                <div class="minus-op key" data-operator="sub">-</div>
                <div class="mult-op key" data-operator="mul">*</div>
                <div class="div-op key" data-operator="div">/</div>
                <div class="equal-op key" data-operator="equal">=</div>
                <div class="clear-op key" data-operator="clear">CLEAR</div>
            </div>
        </div>
    </div>
</body>
</html>
