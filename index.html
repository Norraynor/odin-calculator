<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="text">0</div>
        </div>
        <div class="container">
            <div class="numbers">
                <div class="num-7 key">7</div>
                <div class="num-8 key">8</div>
                <div class="num-9 key">9</div>
                <div class="num-4 key">4</div>
                <div class="num-5 key">5</div>
                <div class="num-6 key">6</div>
                <div class="num-1 key">1</div>
                <div class="num-2 key">2</div>
                <div class="num-3 key">3</div>
                <div class="num-0 key">0</div>
            </div>
            <div class="operators">
                <div class="plus-op key">+</div>
                <div class="minus-op key">-</div>
                <div class="mult-op key">*</div>
                <div class="div-op key">/</div>
                <div class="equal-op key">=</div>
                <div class="del-op key">del</div>
            </div>
        </div>
    </div>
</body>
</html>
